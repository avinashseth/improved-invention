<div class="row">
  <div class="col"></div>
  <div class="col">
    <h3><i class="fa fa-edit"></i> Edit Post</h3>
    <div *ngIf="post">
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" [(ngModel)]="post.title" />
      </div>
      <div class="form-group">
        <label for="">Body</label>
        <textarea class="form-control" [(ngModel)]="post.body">{{ post.body }}</textarea>
      </div>
      <button class="btn btn-success float-right" (click)="savePost(post.id)"><i class="fa fa-save"></i>
        Save</button>
    </div>
  </div>
  <div class="col"></div>
</div>
